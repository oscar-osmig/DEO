<!-- VIEW: WORKSPACE -->
<section class="view" id="workspace">
    <div class="tabs-container">
        <div class="tabs-bar-wrapper">
            <div class="tabs-bar" id="workspace-tabs">
                <!-- Tabs will be added dynamically -->
            </div>
            <button class="btn-create" id="create-workspace-btn">+ Create</button>
        </div>
        <div class="tabs-content" id="workspace-content">
            <!-- Empty state - shown when no tabs open -->
            <div class="empty-state-container" id="workspace-empty-state">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" class="empty-icon" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    <p class="empty-text">No workspace selected</p>
                    <p class="empty-subtext">Select a workspace from the sidebar or create a new one</p>
                </div>
            </div>

            <!-- Workspace details - shown when a tab is active -->
            <div class="workspace-details" id="workspace-details" style="display: none;">
                <h2 class="template-title" id="workspace-title">Workspace</h2>
                <p class="template-subtitle" id="workspace-subtitle">Loading...</p>

                <div class="card">
                    <div class="card-title">Workspace Details</div>

                    <div class="detail-row">
                        <span class="detail-label">Workspace ID</span>
                        <span class="detail-value" id="workspace-id">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Owner</span>
                        <span class="detail-value" id="workspace-owner">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Email</span>
                        <span class="detail-value" id="workspace-email">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Bot Token</span>
                        <span class="detail-value" id="workspace-token">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Created</span>
                        <span class="detail-value" id="workspace-created">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Last Updated</span>
                        <span class="detail-value" id="workspace-updated">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Workspace Modal -->
    <div class="modal-overlay" id="create-workspace-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create Workspace</h3>
                <button class="modal-close" id="close-workspace-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="create-workspace-form">
                <div class="form-group">
                    <label class="form-label" for="new-workspace-name">Workspace Name</label>
                    <input type="text" id="new-workspace-name" class="form-input" placeholder="My Workspace" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="new-workspace-token">Bot Token</label>
                    <input type="password" id="new-workspace-token" class="form-input" placeholder="xoxb-your-bot-token" required>
                    <p class="form-hint">Get your bot token from api.slack.com/apps</p>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-workspace-btn">Cancel</button>
                    <button type="submit" class="btn" id="submit-workspace-btn">Create</button>
                </div>
                <p class="modal-status" id="create-workspace-status"></p>
            </form>
        </div>
    </div>
</section>
