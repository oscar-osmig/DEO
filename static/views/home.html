                            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                        </svg>
                    </span>
                    <span class="home-stat-label">Dashboards</span>
                </div>
                <div class="home-stat">

                </div>
                <div class="home-stat">
                    <span class="home-stat-icon">

                        </svg>

            <!-- Tutorial Button -->

<script>
// Typing animation for tagline
(function() {
    const initTyping = () => {
        const tagline = "Automate. Orchestrate. Elevate.";
        const element = document.getElementById('typing-tagline');
        if (!element || element.dataset.typed) return;

        element.dataset.typed = 'true';
        let i = 0;
        const typeWriter = () => {
            if (i < tagline.length) {
                element.textContent += tagline.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            }
        };

        setTimeout(typeWriter, 500);
    };

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initTyping);
    } else {
        initTyping();
    }
})();
</script>
