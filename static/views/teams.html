<!-- VIEW: TEAMS -->
<section class="view" id="teams">
    <div class="tabs-container">
        <div class="tabs-bar-wrapper">
            <div class="tabs-bar" id="team-tabs">
                <!-- Tabs will be added dynamically -->
            </div>
            <button class="btn-create" id="create-team-btn">+ Create</button>
        </div>
        <div class="tabs-content" id="team-content">
            <!-- Empty state - shown when no tabs open -->
            <div class="empty-state-container" id="team-empty-state">
                <div class="empty-state-list" id="team-empty-list">
                    <!-- Will be populated by JS -->
                </div>
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" class="empty-icon" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p class="empty-text">No team selected</p>
                    <p class="empty-subtext">Select a team from the list or create a new one</p>
                </div>
            </div>

            <!-- Team details - shown when a tab is active -->
            <div class="team-details" id="team-details" style="display: none;">
                <h2 class="template-title" id="team-title">Team</h2>
                <p class="template-subtitle" id="team-subtitle">Loading...</p>

                <div class="card">
                    <div class="card-title">Team Details</div>

                    <div class="detail-row">
                        <span class="detail-label">Team ID</span>
                        <span class="detail-value detail-value-copyable">
                            <span id="team-id">-</span>
                            <button class="copy-btn" id="copy-team-id" title="Copy Team ID">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Team Name</span>
                        <span class="detail-value" id="team-name">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Description</span>
                        <span class="detail-value" id="team-description">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Owner</span>
                        <span class="detail-value" id="team-owner">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Members</span>
                        <span class="detail-value" id="team-member-count">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Created</span>
                        <span class="detail-value" id="team-created">-</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Team Members</div>
                    <div class="members-list" id="team-members-list">
                        <p class="text-muted">No members yet</p>
                    </div>
                    <button class="btn btn-small" id="add-member-btn">+ Add Member</button>
                </div>

                <div class="template-actions">
                    <button class="btn btn-secondary" id="delete-team-btn">Delete Team</button>
                    <span id="team-action-status"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Team Modal -->
    <div class="modal-overlay" id="create-team-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create Team</h3>
                <button class="modal-close" id="close-team-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="create-team-form">
                <div class="form-group">
                    <label class="form-label" for="new-team-name">Team Name</label>
                    <input type="text" id="new-team-name" class="form-input" placeholder="Marketing Team" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="new-team-description">Description (optional)</label>
                    <input type="text" id="new-team-description" class="form-input" placeholder="Team responsible for marketing campaigns">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-team-btn">Cancel</button>
                    <button type="submit" class="btn" id="submit-team-btn">Create</button>
                </div>
                <p class="modal-status" id="create-team-status"></p>
            </form>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal-overlay" id="add-member-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Add Team Member</h3>
                <button class="modal-close" id="close-member-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="add-member-form">
                <div class="form-group">
                    <label class="form-label" for="member-name">Name</label>
                    <input type="text" id="member-name" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="member-email">Email</label>
                    <input type="email" id="member-email" class="form-input" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <div class="form-label-row">
                        <label class="form-label" for="member-slack-id">Slack User ID (optional)</label>
                        <span class="info-icon" data-tooltip="The Slack user ID for this member. Find it in Slack: click profile > More > Copy member ID. Example: U01ABC123XY">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                        </span>
                    </div>
                    <input type="text" id="member-slack-id" class="form-input" placeholder="U01ABC123XY">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-member-btn">Cancel</button>
                    <button type="submit" class="btn" id="submit-member-btn">Add Member</button>
                </div>
                <p class="modal-status" id="add-member-status"></p>
            </form>
        </div>
    </div>
</section>
